<form id="guestbook-form">

  <label for="gb-site">Your site url (optional)</label>
  <input placeholder="https://...." id="gb-site" type="url" />

  <label for="gb-content">Comment</label>
  <textarea required placeholder="Lorem ipsum..." id="gb-content"></textarea>

  <label id="reply-text"></label>
  <button type="submit" id="guestbook-form-submit">Submit</button>
  <label id="form-status"></label>
</form>
