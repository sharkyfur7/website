---
layout: layouts/blog.njk
---

<style>
  .blog-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    padding: 4px;
  }

  .blogpost-entry {
    border: 1px solid #212121;
    padding: 8px;
    transition: 200ms;
    color: var(--color-font) !important;
    border-radius: 4px;

    img {
      width: 100%;
    }
  }

  @media only screen and (max-width: 500px) {
    .blog-grid {
      grid-template-columns: 1fr;
    }
  }
</style>

<h1>Blog</h1>

<div class="blog-grid">
  {% for post in collections.blogposts | reverse %}
  <div class="blogpost-entry">
    <img src="{{ post.data.thumbnail }}" />
    <a href="{{ post.url }}">{{ post.data.title }}</a>
    <div style="font-weight: normal">{{ post.data.description }}</div>
    <div style="font-weight: normal" class="minor-importance-text">
      {{ post.data.date | utcDate }}
    </div>
  </div>
  {% endfor %}
</div>
